<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<div class="padding-container">
<header th:replace="~{fragments :: header}"></header>
    <div class="padding-container">
        <h1>Create Plant Timer</h1>
<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${plantTime.name}" class="form-control">
        </label>
        <span th:errors="${plantTime.name}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Days Until You Can Start Harvesting (optional)
            <input type="number" th:field="${plantTime.daysUntilHarvestTotal}" class="form-control">
        </label>
        <span th:errors="${plantTime.daysUntilHarvestTotal}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Days Until Plant Removal (optional)
            <input type="number" th:field="${plantTime.daysUntilPlantRemoveTotal}" class="form-control">
        </label>
        <span th:errors="${plantTime.daysUntilPlantRemoveTotal}" class="error"></span>
    </div>
    <input type="submit" value="Create" class="btn btn-primary">
</form>
    </div>
</div>
</body>
<th:block th:replace="~{fragments :: endingScripts}"></th:block>
</html>
