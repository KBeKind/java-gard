<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">

<header th:replace="~{fragments :: header}"></header>

<table class="table table-striped standard-text-color" th:if="${plant}">
    <tr>
        <th>ID</th>
        <td th:text="${plant.id}"></td>
    </tr>
    <tr>
        <th>Icon</th>
        <td>
            <img th:src="'/images/' + ${plant.plantIcon.src} + '.png'" alt="${plant.plantIcon.description}" width="60" />

        </td>
    </tr>

</table>

<h3 th:unless="${plant}" th:text="${explanation}"></h3>


</body>
</html>
