<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<div class="padding-container">
<header th:replace="~{fragments :: header}"></header>
    <div class="padding-container">
        <h1>Delete a Plant</h1>
        <hr/>
        <p>Select the checkboxes of the Plant(s) you wish to delete.</p>
        <p>Then click delete at the bottom of the list.</p>
        <p>Choose carefully deleting is final.</p>
<hr/>

        <form method="post">

    <th:block th:each="plant : ${plants}">
        <div class="form-group">
            <label>
                <h4><span th:text="${plant.name}"></span></h4>
                <img th:src="'/images/' + ${plant.plantIcon.src} + '.png'" alt="${plant.plantIcon.description}" width="60" class="delete-image"/>
                <input type="checkbox" name="plantIds" th:value="${plant.id}" class="form-control">
            </label>

        </div>
        <hr/>
    </th:block>


    <input type="submit" value="Delete" class="btn btn-danger">

</form>

</div>
    </div>
<th:block th:replace="~{fragments :: endingScripts}"></th:block>
</body>
