<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">

<header th:replace="~{fragments :: header}"></header>


<div class="garden-detail-garden-wrapper">
        <h2  th:text="${garden.name + ' Beds'}"></h2>


        <th:block th:each="bed : ${garden.beds}">

            <div class="garden-detail-table-wrapper">
                <div class="garden-detail-table-border">
                    <div class="garden-detail-table-inner-border">
                        <h3 class="garden-detail-caption" th:text="${bed.name}"></h3>
                        <div class="garden-detail-table-inner-border-2">
                    <table class="garden-detail-table">
                        <th:block th:each="i: ${#numbers.sequence(1, bed.bedLengthPlots)}">
                        <tr class="garden-detail-tr">
                            <th:block th:each="j: ${#numbers.sequence(1, bed.bedWidthPlots)}">
                                <td class="garden-detail-td">

                                    <form method="post" th:if="${bed.plots[(i-1) + (j-1)].planting == null}">


                                       <select  th:field="${plantingDTO.name}">
                                            <option th:each="plant : ${plants}"
                                                    th:value="${plant.name}"
                                                    th:text="${plant.name}"
                                            ></option>
                                       </select>

                                        <button th:text="Plant"></button>

                                    </form>

                                </td>
                            </th:block>
                        </tr>
                    </th:block>

                    </table>
                        </div>
                    </div>
                </div>
            </div>
        </th:block>

</div>

</body>
</html>
