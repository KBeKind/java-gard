<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Grow Time</th>
<!--        <th>Contact Email</th>-->
<!--        <th>Category</th>-->
    </tr>
    </thead>
    <tr th:each="plant : ${plants}">
        <td th:text="${plant.id}"></td>
        <td th:text="${plant.name}"></td>
        <td th:text="${plant.growTime}"></td>
<!--        <td th:text="${plant.plantDetails.contactEmail}"></td>-->
<!--        <td th:text="${plant.plantCategory.name}"></td>-->
    </tr>
</table>




</body>
</html>
