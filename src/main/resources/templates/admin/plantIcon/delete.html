<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">

<header th:replace="~{fragments :: header}"></header>

<form method="post">

    <th:block th:each="plantIcon : ${plantIcons}">
        <div class="form-group">
            <label>
                <span th:text="${plantIcon.id}"></span>
                <img th:src="">
                <input type="checkbox" name="plantIconIds" th:value="${plantIcon.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete" class="btn btn-danger">

</form>
</body>
