<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<div class="padding-container">
<header th:replace="~{fragments :: header}"></header>
    <div class="padding-container">

        <div th:replace="~{fragments :: adminMenu}"></div>
        <h1>Delete Plant Icon</h1>
<form method="post">

    <th:block th:each="plantIcon : ${plantIcons}">
        <div class="form-group">
            <label>
                <span th:text="${plantIcon.id}"></span>
                <img th:src="">
                <input type="checkbox" name="plantIconIds" th:value="${plantIcon.id}" class="form-control">
            </label>
        </div>
    </th:block>

    <input type="submit" value="Delete" class="btn btn-danger">

</form>
    </div>
</div>


<th:block th:replace="~{fragments :: endingScripts}"></th:block>
</body>
