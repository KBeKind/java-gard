<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body class="container">
<div class="padding-container">
<header th:replace="fragments :: header"></header>
    <div class="padding-container">

        <div th:replace="~{fragments :: adminMenu}"></div>
        <h1>Create Plant Icon</h1>
<form method="post">
    <div class="form-group">
        <label>Source File Name
            <input th:field="${plantIcon.src}" class="form-control">
        </label>
        <span th:errors="${plantIcon.src}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${plantIcon.description}" class="form-control">
        </label>
        <span th:errors="${plantIcon.description}" class="error"></span>
    </div>

    <input type="submit" value="Create" class="btn btn-primary">
</form>
    </div>
</div>


<th:block th:replace="~{fragments :: endingScripts}"></th:block>
</body>
</html>
